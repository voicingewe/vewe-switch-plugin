<html>
<head>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="https://code.jquery.com/jquery-2.2.4.js"
		integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
	<script type="text/javascript" src="hurkanSwitch.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h2>veweSwitch jQuery Plugin</h2>
				<hr>
			</div>
			<div class="col-xs-12">

				<a class="btn btn-danger" id="destroy">Destroy</a>
				<a class="btn btn-success" id="reinit">Re-init</a>
				<script type="text/javascript">
					$('#destroy').click(function () {
						$('[data-toggle="hurkanSwitch"]').hurkanSwitch('destroy');
					});

					$('#reinit').click(function () {
						$('[data-toggle="hurkanSwitch"]').hurkanSwitch();
					});
				</script>
				<hr />
			</div>
			<h4>Example</h4>
			<div class="col-xs-12">
				<div class="col-xs-3">
					<div data-toggle="hurkanSwitch">
						<input type="checkbox" checked name="deneme2" />
					</div>
				</div>
				<div class="col-xs-3">
					<div data-toggle="hurkanSwitch">
						<input data-on="true" type="radio" checked name="deneme1" />
						<input data-off="true" type="radio" name="deneme1" />
					</div>
				</div>
				<div class="col-xs-3">
					<div data-toggle="hurkanSwitch">
						<input data-on-color="warning" data-off-color="danger" type="checkbox" checked name="deneme2" />
					</div>
				</div>
				<div class="col-xs-3">
					<div data-toggle="hurkanSwitch">
						<input data-on-color="info" data-off-color="default" type="checkbox" checked name="deneme3" />
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top:20px">
			<h4>Confirm</h4>
			<div class="col-xs-12">
				<div class="col-xs-1">
					<div data-toggle="OnConfirm">
						<input data-on-color="success" data-off-title="Pasif" data-on-title="Aktif" type="checkbox"
							name="deneme7" />
					</div>
				</div>
				<div class="col-xs-1">
					<div data-toggle="OffConfirm">
						<input data-on-color="success" data-off-title="Off" data-on-color="success" data-on-title="On"
							type="checkbox" checked name="deneme9" />
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top:20px">
			<h4>Disabled </h4>
			<div class="col-xs-12">
				<div class="col-xs-1">
					<div data-toggle="OnConfirm">
						<input data-on-color="success" disabled data-off-title="Pasif" data-on-title="Aktif"
							type="checkbox" name="deneme7" />
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top:20px">
			<h4>Event</h4>
			<div class="col-xs-6">
				<div class="list-group">
					<div class="list-group-item ">
						<h4 class="list-group-item-heading">Selected</h4>
						<p class="list-group-item-text">
							<div data-toggle="eventSelected">
								<input data-on-color="success" data-off-title="Off" data-on-color="success"
									data-on-title="On" type="checkbox" checked name="deneme9" />
							</div>
							<hr>
						</p>
						<p class="list-group-item-text" id="selectedEvent"></p>
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top:20px">
			<h4>Responsive</h4>
			<div class="col-xs-1">
				<div data-toggle="responsive">
					<input type="checkbox" />
				</div>
			</div>
			<div class="col-xs-6">
				<div data-toggle="responsive">
					<input type="checkbox" />
				</div>
			</div>
			<div class="col-xs-2">
				<div data-toggle="responsive">
					<input type="checkbox" />
				</div>
			</div>
			<div class="col-xs-3">
				<div data-toggle="responsive">
					<input type="checkbox" />
				</div>
			</div>
		</div>
	</div>
	<hr><br>
	<script type="text/javascript">
		$(function () {
			$('[data-toggle="hurkanSwitch"]').hurkanSwitch();

			$('[data-toggle="OnConfirm"]').hurkanSwitch({
				'onConfirm': function (input) {
					if (confirm("Bu işlemi onaylıyor musunuzuz?")) {
						$(input).trigger("click", true);
					}

				}
			});

			$('[data-toggle="OffConfirm"]').hurkanSwitch({
				'offConfirm': function (input) {
					if (confirm("Bu işlemi onaylıyor musunuzuz?")) {
						$(input).trigger("click", true);
					}

				}
			});


			$('[data-toggle="eventSelected"]').hurkanSwitch({
				'responsive': true,
				'selected': function (input, status) {
					if (status == 'on') {
						$('#selectedEvent').html('On selected event');
					} else {
						$('#selectedEvent').html('Off selected event');
					}
				}
			});
			$('[data-toggle="responsive"]').hurkanSwitch({
				responsive: true,
				width: false
			});

		});
	</script>
</body>
</html>
